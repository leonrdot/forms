<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="side">
        <div class="logo">
            <img src="images/logo1.png" alt="">
            <h3>Forms</h1>
        </div>
    </div>
    <div class="main">
        <div class="first-container">
            <p class="intro">This is not a real online service! Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsam inventore pariatur quia voluptate minus.</p>
            <p class="intro">You <em>know</em> you want to!</p>
        </div>
        <div class="second-container">
            <h2>Let's do this!</h2>
            <form action="" method="get">
                <div class="inputs">
                    <div class="cont">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="cont">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="cont">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="cont">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </div>
                    <div class="cont">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="cont">
                        <label for="password">Confirm Password</label>
                        <input type="password" name="password" id="password" minlength="6">
                    </div>
                </div>
                <div class="third-container">
                    <button type="submit">Create account</button>
                    <p class="log">Already have an account? <a href="http://" target="_blank" rel="noopener noreferrer">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
